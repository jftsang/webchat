<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/webchat.css"/>
    <title>Chat</title>
</head>

<body>
<h1>WebSocket Chat</h1>
<div id="chat" class="container">
    <textarea id="messages" rows="24"></textarea>
    <form id="chatForm">
        <fieldset>
            <div class="row">
                <div class="col col-2">
                    <input type="text" id="messageAuthor" required autocomplete="off" placeholder="Author"/>
                </div>
                <div class="col col-8">
                    <input type="text" id="messageText" required autocomplete="off" placeholder="Message..."/>
                </div>
                <div class="col col-2">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="module">
  import { ChatClient } from "/static/ChatClient.js";
  new ChatClient(document.getElementById("chat"), "http://localhost:8000");
</script>
</body>
</html>
